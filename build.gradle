// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'scala'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // The production code uses Guava
    //compile 'com.google.guava:guava:20.0'
    compile 'de.svenkubiak:jBCrypt:0.4.1'
    compile 'commons-codec:commons-codec:1.10'

    // Use JUnit test framework
    //testCompile 'junit:junit:4.12'
    testCompile 'org.scala-lang:scala-library:2.11.7'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '2.2.4'
}

// Define the main class for the application
mainClassName = 'org.przybyl.passwordspeecheck.BcryptSpeedChecker'

